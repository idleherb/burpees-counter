<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burpees Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <h1>Burpees Counter</h1>
            <button id="globalSoundBtn" class="global-sound-btn">Sound OFF</button>
        </div>

        <div class="setup" id="setup">
            <div class="input-group">
                <label for="duration">Duration (minutes)</label>
                <input type="number" id="duration" min="1" value="20">
            </div>

            <div class="input-group">
                <label for="burpees">Number of burpees</label>
                <input type="number" id="burpees" min="1" value="100">
            </div>

            <div class="input-group">
                <label for="burpeeType">Burpee type</label>
                <select id="burpeeType">
                    <option value="6">Military Burpees (6 steps)</option>
                    <option value="10">Navy Seal Burpees (10 steps)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="preTimer">Prep time (seconds)</label>
                <input type="number" id="preTimer" min="0" value="0">
            </div>

            <button id="startBtn">Start Workout</button>
        </div>

        <div class="pre-countdown hidden" id="preCountdown">
            <div class="pre-countdown-number" id="preCountdownNumber">5</div>
            <div class="pre-countdown-label">Get Ready!</div>
        </div>

        <div class="workout hidden" id="workout">
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Total time</span>
                    <span id="totalTime" class="stat-value">--:--</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Burpee time</span>
                    <span id="timePerBurpee" class="stat-value">--s</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Step</span>
                    <span id="currentStep" class="stat-value">0/0</span>
                </div>
            </div>

            <div class="progress">
                <span id="currentBurpee" class="current">0</span>
                <span class="separator">/</span>
                <span id="totalBurpees" class="total">0</span>
            </div>

            <div class="timer">
                <div class="animation-container">
                    <img id="burpeeStepImage1" class="step-image" src="navy-seal-burpee-00.jpg" alt="Navy SEAL Burpee Step">
                    <img id="burpeeStepImage2" class="step-image" src="navy-seal-burpee-00.jpg" alt="Navy SEAL Burpee Step">
                    <div class="watermark-cover"></div>
                </div>
            </div>

            <div class="controls">
                <button id="soundBtn" class="btn-sound">Sound: ON</button>
                <button id="resetBtn" class="btn-reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
