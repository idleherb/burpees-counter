<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Burpees Counter</title>
    <link rel="stylesheet" href="style.css?v=20251118005">
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <h1>Burpees Counter</h1>
        </div>

        <div class="setup" id="setup">
            <div class="input-row">
                <div class="input-group">
                    <label for="duration">Duration (min)</label>
                    <input type="number" id="duration" min="1" value="20">
                </div>

                <div class="input-group">
                    <label for="burpees">Burpees</label>
                    <input type="number" id="burpees" min="1" value="100">
                </div>
            </div>

            <div class="input-group">
                <label for="burpeeType">Burpee type</label>
                <select id="burpeeType">
                    <option value="6">Military Burpees (6 steps)</option>
                    <option value="8">2 Pump Burpees (8 steps)</option>
                    <option value="10-pump3">3 Pump Burpees (10 steps)</option>
                    <option value="10">Navy Seal Burpees (10 steps)</option>
                </select>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="timePerBurpeeInput">Time per burpee (s)</label>
                    <input type="number" id="timePerBurpeeInput" min="3" max="30" value="" placeholder="Auto">
                </div>

                <div class="input-group">
                    <label for="preTimer">Prep time (s)</label>
                    <input type="number" id="preTimer" min="0" value="2">
                </div>
            </div>

            <div id="workoutInfo" class="workout-info hidden"></div>

            <div class="setup-buttons">
                <button id="globalSoundBtn" class="global-sound-btn btn-icon" title="Sound OFF">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path class="sound-waves" d="M15.54 8.46a5 5 0 0 1 0 7.07M18.36 5.64a9 9 0 0 1 0 12.73"></path>
                    </svg>
                </button>
                <button id="startBtn">GO!</button>
            </div>
        </div>

        <div class="workout hidden" id="workout">
            <div class="hero-stats">
                <div class="burpee-type" id="burpeeTypeDisplay"></div>
                <div class="progress">
                    <span id="currentBurpee" class="current">0</span>
                    <span class="separator">/</span>
                    <span id="totalBurpees" class="total">0</span>
                </div>
                <div class="total-time">
                    <span id="totalTime">--:--</span>
                </div>
            </div>

            <div class="timer">
                <div class="animation-container">
                    <img id="burpeeStepImage1" class="step-image" src="navy-seal-burpee-00.jpg" alt="Navy SEAL Burpee Step">
                    <img id="burpeeStepImage2" class="step-image" src="navy-seal-burpee-00.jpg" alt="Navy SEAL Burpee Step">
                    <div class="watermark-cover"></div>
                </div>
            </div>

            <div class="bottom-grid">
                <div class="detail-stat">
                    <span class="detail-label">Step</span>
                    <span id="currentStep" class="detail-value">0/0</span>
                </div>
                <div class="detail-stat" id="timePerBurpeeStat">
                    <span class="detail-label" id="timePerBurpeeLabel">Burpee time</span>
                    <span id="timePerBurpee" class="detail-value">--s</span>
                </div>

                <button id="pauseBtn" class="btn-icon btn-pause" title="Pause">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                </button>
                <button id="restartBtn" class="btn-icon btn-restart" title="Restart">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"></path>
                    </svg>
                </button>
                <button id="soundBtn" class="btn-icon btn-sound" title="Sound OFF">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path class="sound-waves" d="M15.54 8.46a5 5 0 0 1 0 7.07M18.36 5.64a9 9 0 0 1 0 12.73"></path>
                    </svg>
                </button>
                <button id="resetBtn" class="btn-icon btn-reset" title="Home">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js?v=20251118002"></script>
</body>
</html>
